<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>JS</title>
</head>
<body>    
    <h1>JavaScript</h1>
    <p id="texto"></p>
    <button onclick="eventoClick()">Evento Clique</button>
    <br><br>
    <button ondblclick="eventoDblClick()">Clique Duplo</button>
    <br><br>
    <select onchange="mudou()" id="itens">
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
        <option value="4">Valor 4</option>
    </select>
    <br><br>
    <div id="mouse-hover" onmousemove="adicionaTexto()" onmouseout="viraAzul()" onmouseover="viraVermelho()" style="margin: auto auto; width: 80%; height: 200px; background: blue;"></div>
    <br><br>
    <input onfocus="campoFocado()" id="campoFocado" style="padding: 80px; font-size: 40px;" type="text
    " placeholder="Digite alguma coisa" value="Já vem com texto, campo focado">
    <br><br>
    <input onfocus="limpaTexto()" id="campoTexto" style="padding: 80px; font-size: 40px;" type="text
    " placeholder="Digite alguma coisa" value="Já vem com texto, limpa texto">
    <br><br>
    <input onblur="clicaFora()" id="campoFora" style="padding: 80px; font-size: 40px;" type="text
    " placeholder="Digite alguma coisa" value="Já vem com texto, limpa texto">
    <br><br>
    <input onkeypress="teclaAtrasada()" id="teclaAtrasada" style="padding: 80px; font-size: 40px;" type="text" placeholder="Digite alguma coisa">
    <br><br>
    <input onkeydown="teclaPressionada()" id="teclaPressionada" style="padding: 80px; font-size: 40px;" type="text" placeholder="Digite alguma coisa">

    <script src="js/index.js"></script>
</body>
</html>
